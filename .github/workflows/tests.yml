name: amqp091-go

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  build-win32:
    name: build/test on windows-latest
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        go-version: ['oldstable', 'stable']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Cache installers
        uses: actions/cache@v3
        with:
          # Note: the cache path is relative to the workspace directory
          # https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows#using-the-cache-action
          path: ~/installers
          key: ${{ runner.os }}-v0-${{ hashFiles('.ci/versions.json') }}
      - name: Install and start RabbitMQ
        run: ./.ci/install.ps1
      - name: Tests
        run: go test -cpu 1,2 -race -v -tags integration
  build-linux:
    name: build/test on ubuntu-latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['oldstable', 'stable']
    services:
      rabbitmq:
        image: rabbitmq
        ports:
          - 5672:5672
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
      - name: Tests
        env:
          RABBITMQ_RABBITMQCTL_PATH: DOCKER:${{ job.services.rabbitmq.id }}
        run: make check-fmt tests
